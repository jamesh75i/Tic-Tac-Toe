<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="score">Player X Score: <span id="score-1"></span> </p></div>
            <p class="score">Player O Score: <span id="score-2"></span></p>
    </div>
    
    <div class="row-reset">
        <div id="reset">Reset</div>
    </div>

    <div class="popup">
        <h3 id="user-message"></h3>
        <button id="play-again">Play Again?</button>
    </div>

   
    
    <script src="script.js"></script>
</body>
</html>
